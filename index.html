<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix img">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="new">
      <h3 class="h3 new__header">Add Item</h3>
      <div class="new__wrapper">
        <input class="input task new__task" type="text">
        <button class="button new__button">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="h3">Todo</h3>
      <ul class="todo__list task__list">
        <li class="task__list__item">
          <input class="checkbox" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="task input input__saveMode">
          <button class="button button__edit">Edit</button>
          <button class="button button__delete">
            <img class="delete__img" src="./remove.svg" alt="button img">
          </button>
        </li>
        <li class="task__list__item editMode">
          <input class="checkbox" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task input__saveMode">
          <button class="button button__edit">Save</button>
          <button class="button button__delete">
            <img class="delete__img" src="./remove.svg" alt="button img">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="h3">Completed</h3>
      <ul class="completed__list task__list">
        <li class="task__list__item">
          <input class="checkbox" type="checkbox" checked>
          <label class="label task task__completed">See the Doctor</label>
          <input type="text" class="input task input__saveMode">
          <button class="button button__edit">Edit</button>
          <button class="button button__delete">
            <img class="delete__img" src="./remove.svg" alt="delete__img">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
